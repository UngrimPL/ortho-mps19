<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Ortofotomapa â€“ podglÄ…d online</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      background: #e0e0e0;
    }
    .legend {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 8px 12px;
      font: 13px/16px Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="legend">
  <b>Ortofotomapa (TMS, JPG)</b><br/>
  Zoom: 15â€“22
</div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="">
</script>
<script src="https://unpkg.com/leaflet-hash"></script>

<script>
  // ðŸ”¹ 1. Tworzymy mapÄ™ i ustawiamy startowy widok
  // MoÅ¼esz podaÄ‡ dowolne wspÃ³Å‚rzÄ™dne (lat, lon) â€“ np. Å›rodek Twojej ortofotomapy
  const map = L.map('map', { zoomControl: true }).setView([52.0, 19.2], 17);
  const hash = new L.Hash(map); // zapisuje pozycjÄ™ mapy w adresie URL

  // ðŸ”¹ 2. Warstwa ortofotomapy z lokalnych kafelkÃ³w JPG
  const ortho = L.tileLayer('./tiles/{z}/{x}/{y}.jpg', {
    tms: true,          // Agisoft generuje w standardzie TMS (odwrÃ³cone Y)
    minZoom: 15,
    maxZoom: 22,
    attribution: '&copy; Twoja ortofotomapa â€“ dane z Agisoft Metashape'
  }).addTo(map);

  // ðŸ”¹ 3. Skala w metrach
  L.control.scale({ metric: true, imperial: false }).addTo(map);

  // ðŸ”¹ 4. SprÃ³buj dopasowaÄ‡ widok do kafelkÃ³w (jeÅ›li masz metadata.json)
  fetch('./tiles/metadata.json')
    .then(r => r.json())
    .then(meta => {
      if (meta.bounds) {
        const b = meta.bounds; // [xmin, ymin, xmax, ymax]
        const sw = L.latLng(b[1], b[0]);
        const ne = L.latLng(b[3], b[2]);
        map.fitBounds(L.latLngBounds(sw, ne));
      }
    })
    .catch(() => console.log('Brak metadata.json â€“ uÅ¼ywam widoku domyÅ›lnego.'));
</script>
</body>
</html>
