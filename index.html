<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Ortofotomapa – Agisoft TMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height: 100%; margin: 0; background:#eaeaea; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-hash"></script>

<script>
  // ✅ Domyślny środek Polski, możesz zmienić po sprawdzeniu gdzie się pojawia
  const map = L.map('map').setView([52.0, 19.2], 16);
  new L.Hash(map);

  // ✅ Twoje kafelki JPG z Agisoft (TMS struktura)
  const ortho = L.tileLayer('./tiles/{z}/{x}/{y}.jpg', {
    tms: true,          // ← najważniejsze! Agisoft używa TMS
    minZoom: 15,
    maxZoom: 19,
    attribution: '&copy; Ortofotomapa (Agisoft Metashape)'
  }).addTo(map);

  // ✅ Skala
  L.control.scale({ metric: true, imperial: false }).addTo(map);
</script>
</body>
</html>
