<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Orto + działki (białe tło)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
  <style>
    html,body,#map {
      height: 100%;
      margin: 0;
      background: #ffffff; /* całkowicie białe tło */
    }
    .panel {
      position:absolute; top:10px; left:10px; z-index:10;
      background:#fff; padding:10px 12px; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.15); font:13px system-ui;
    }
    .row{display:flex; gap:8px; align-items:center; margin:4px 0}
    .panel h3{margin:0 0 6px 0; font-size:14px}
    .small{color:#666; font-size:12px}
    .pill{display:inline-block; padding:1px 6px; border-radius:999px; background:#f2f2f2; font-size:11px}
    .cursor{cursor:pointer}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h3>Warstwy</h3>
    <label class="row cursor">
      <input id="chk-orto" type="checkbox" checked>
      <span>Orto (PMTiles)</span>
    </label>
    <label class="row cursor">
      <input id="chk-dzialki" type="checkbox" checked>
      <span>Działki – obrysy</span>
    </label>
    <label class="row cursor">
      <input id="chk-etykiety" type="checkbox" checked>
      <span>Działki – etykiety</span>
    </label>
    <div class="small" style="margin-top:6px">
      <div><span class="pill">Źródło</span> Cloudflare R2 · GitHub Pages</div>
    </div>
  </div>

  <script>
    const PMTILES_URL = "https://pub-ceaa84cce5f04dc9bc703ca491dfbe8a.r2.dev/ms19.pmtiles";
    const GEOJSON_URL = "./dzialki.geojson";

    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);
    const p = new pmtiles.PMTiles(PMTILES_URL);
    protocol.add(p);

    const map = new maplibregl.Map({
      container: "map",
      style: {
        version: 8,
        sources: {},
        layers: [],
        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf"
      },
      center: [22.735, 52.081],
      zoom: 17,
      attributionControl: true
    });

    map.addControl(new maplibregl.NavigationControl(), "top-left");
    map.addControl(new maplibregl.ScaleControl({ unit: "metric" }));

    map.on("load", async () => {
      // ORTO
      map.addSource("ortho", {
        type: "raster",
        url: `pmtiles://${PMTILES_URL}`,
        tileSize: 256,
        minzoom: 0, maxzoom: 24
      });
      map.addLayer({ id: "ortho", type: "raster", source: "ortho" });

      try {
        const header = await p.getHeader();
        if (header?.bounds) {
          const [w,s,e,n] = header.bounds;
          map.fitBounds([[w,s],[e,n]], { padding: 20 });
        }
      } catch (e) {}

      // DZIAŁKI
      map.addSource("dzialki", {
        type: "geojson",
        data: GEOJSON_URL,
        promoteId: "idDzialki"
      });

      // obrysy
      map.addLayer({
        id: "dzialki-line",
        type: "line",
        source: "dzialki",
        paint: {
          "line-color": "#007bff",   // niebieski
          "line-width": 1.4
        }
      });

      // wypełnienie
      map.addLayer({
        id: "dzialki-fill",
        type: "fill",
        source: "dzialki",
        paint: {
          "fill-color": "#007bff",
          "fill-opacity": 0.1
        }
      }, "dzialki-line");

      // etykiety
      map.addLayer({
        id: "dzialki-label",
        type: "symbol",
        source: "dzialki",
        minzoom: 17,
        layout: {
          "text-field": ["get", "NR_DZ"],
          "text-size": 11
        },
        paint: {
          "text-color": "#000000",
          "text-halo-color": "#ffffff",
          "text-halo-width": 1.4
        }
      });

      // popup
      const popup = new maplibregl.Popup({ closeButton: true, closeOnClick: true });
      map.on("click", "dzialki-fill", (e) => {
        const f = e.features?.[0];
        if (!f) return;
        const p = f.properties || {};
        popup
          .setLngLat(e.lngLat)
          .setHTML(`<div style="font:13px system-ui">
            <div><b>NR_DZ:</b> ${p.NR_DZ || "-"}</div>
            <div><b>ID:</b> ${p.idDzialki || "-"}</div>
          </div>`)
          .addTo(map);
      });

      map.on("mouseenter", "dzialki-fill", () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", "dzialki-fill", () => map.getCanvas().style.cursor = "");

      // checkboxy
      document.getElementById("chk-orto").addEventListener("change", (ev) =>
        map.setLayoutProperty("ortho", "visibility", ev.target.checked ? "visible" : "none")
      );

      document.getElementById("chk-dzialki").addEventListener("change", (ev) => {
        const vis = ev.target.checked ? "visible" : "none";
        ["dzialki-fill","dzialki-line"].forEach(id=>{
          if (map.getLayer(id)) map.setLayoutProperty(id, "visibility", vis);
        });
      });

      document.getElementById("chk-etykiety").addEventListener("change", (ev) => {
        if (map.getLayer("dzialki-label"))
          map.setLayoutProperty("dzialki-label", "visibility", ev.target.checked ? "visible" : "none");
      });
    });
  </script>
</body>
</html>
