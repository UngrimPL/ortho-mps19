<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Orto z PMTiles (R2)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
  <style>
    html,body,#map{height:100%;margin:0;background:#eaeaea}
    .toast{position:absolute;top:10px;left:10px;background:#fff;padding:8px 12px;
           border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.15);font:13px system-ui}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="toast" class="toast">≈Åadujƒô‚Ä¶</div>

  <script>
    // ‚¨áÔ∏è WSTAW TU DOK≈ÅADNY PUBLICZNY LINK DO OBIEKTU, np.:
    // https://pub-ceaa84cce5f04dc9bc703ca491dfbe8a.r2.dev/ms19.pmtiles
    const PMTILES_URL = "https://pub-ceaa84cce5f04dc9bc703ca491dfbe8a.r2.dev/ms19.pmtiles";

    // Rejestracja protoko≈Çu PMTiles
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);
    const p = new pmtiles.PMTiles(PMTILES_URL);
    protocol.add(p);

    const map = new maplibregl.Map({
      container: "map",
      style: { version: 8, sources: {}, layers: [] },
      center: [19.2, 52.0],
      zoom: 14
    });
    map.addControl(new maplibregl.NavigationControl(), "top-left");
    map.addControl(new maplibregl.ScaleControl({ unit: "metric" }));

    map.on("load", async () => {
      try {
        const header = await p.getHeader();     // wczytanie metadanych
        if (header?.bounds) {
          const [w,s,e,n] = header.bounds;
          map.fitBounds([[w,s],[e,n]], { padding: 20 });
        }
      } catch(err) {
        console.error("PMTiles header error:", err);
      }

      // üëâ zalecany spos√≥b: u≈ºyjemy 'url' zamiast 'tiles'
      map.addSource("ortho", {
        type: "raster",
        url: `pmtiles://${PMTILES_URL}`,   // <‚Äî to wszystko
        tileSize: 256,
        minzoom: 0,
        maxzoom: 24
      });

      map.addLayer({ id: "ortho", type: "raster", source: "ortho" });

      document.getElementById("toast").textContent = "Za≈Çadowano ≈∫r√≥d≈Ço. Je≈õli nic nie widaƒá, sprawd≈∫ URL i public access.";
      setTimeout(()=>document.getElementById("toast").remove(), 4000);
    });

    // Prosty test URL: spr√≥buj pobraƒá kilka bajt√≥w aby szybko wykryƒá 403/404/CORS
    fetch(PMTILES_URL, { method: "HEAD" })
      .then(r => {
        if (!r.ok) throw new Error(r.status + " " + r.statusText);
        console.log("PMTiles HEAD ok:", r.status);
      })
      .catch(e => {
        console.error("HEAD failed:", e);
        document.getElementById("toast").textContent = "B≈ÇƒÖd dostƒôpu do pliku (HEAD). URL/Public access?";
      });
  </script>
</body>
</html>
